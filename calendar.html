<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <!DOCTYPE html>
  <html>
  <style>
  .tooltip {
    position: relative;
    display: inline-block;
  }
  
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: red;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    
    /* Position the tooltip */
    position: absolute;
    z-index: 1;
    bottom: 100%;
    left: 50%;
    margin-left: -60px;
  }
  
  .tooltip:hover .tooltiptext {
    visibility: visible;
  }
  </style>
  <body style="text-align:center;">
  
  <h2>Top Tooltip</h2>
  
  <div class="tooltip"> 
     <input type="date" name="party" min="2000-01-01" >

    <span class="tooltiptext">Date</span>
  </div>
  
  </body>
  </html>
  
  
  



</body>
</html>
